<html>
<head>
</head>
<body>

<p>Drag and Drop</p>

<div id="drop" style="width:100px; height: 100px; background-color: red" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="drag" style="width: 50px; height: 50px; background-color: blue" draggable="true" ondragstart="drag(event)"></div>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</body>
</html>
